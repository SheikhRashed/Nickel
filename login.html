<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nickel</title>
		<!-- Favicon -->
		<!-- <link rel="icon" type="image/png" sizes="16x16" href=""> -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Tinos:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<!-- Main css -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/main.css.map" />
	</head>

	<body>
		<section class="login">
			<div class="login-card">
				<!-- login brand -->
				<div class="login-brand">
					<img src="assets/images/logo.png" alt="" />
				</div>
				<div class="login-info">
					<h2>Welcome</h2>
					<form action="#">
						<div class="form-fields">
							<div class="form-field">
								<input type="email" placeholder="Enter Your Email" />
							</div>
							<div class="form-field">
								<input
									type="password"
									placeholder="Enter Your Password"
								/>
							</div>
							<a href="#">Forget Password? </a>
						</div>
						<button type="submit">
							Sign in

							<span class="icon">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="6.218"
									height="12.435"
									viewBox="0 0 6.218 12.435"
								>
									<path
										id="Icon_ionic-md-arrow-dropup"
										data-name="Icon ionic-md-arrow-dropup"
										d="M0,6.218,6.218,0l6.218,6.218Z"
										transform="translate(6.218) rotate(90)"
										fill="#fafafa"
									/>
								</svg>
							</span>
						</button>
					</form>
				</div>
			</div>
		</section>

		<!-- All js Goes here -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
